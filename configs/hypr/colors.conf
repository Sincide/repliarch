# Default Hyprland Colors Configuration
# Auto-generated by Arch Linux Hyprland Setup Script
# This file will be overwritten by Matugen when themes are applied

# Catppuccin Mocha color scheme as default
$background = rgb(1e1e2e)
$foreground = rgb(cdd6f4)
$surface = rgb(313244)
$surface_bright = rgb(45475a)
$surface_dim = rgb(181825)

# Primary colors
$primary = rgb(89b4fa)
$primary_bright = rgb(b4befe)
$primary_dim = rgb(74c7ec)

# Secondary colors  
$secondary = rgb(cba6f7)
$secondary_bright = rgb(f5c2e7)
$secondary_dim = rgb(eba0ac)

# Tertiary colors
$tertiary = rgb(a6e3a1)
$tertiary_bright = rgb(94e2d5)
$tertiary_dim = rgb(74c7ec)

# Error colors
$error = rgb(f38ba8)
$error_bright = rgb(eba0ac)
$error_dim = rgb(f2cdcd)

# Outline colors
$outline = rgb(6c7086)
$outline_variant = rgb(585b70)

# Shadow colors
$shadow = rgb(11111b)
$scrim = rgb(11111b)

# Inverse colors
$inverse_surface = rgb(cdd6f4)
$inverse_on_surface = rgb(1e1e2e)
$inverse_primary = rgb(313244)

# Border configurations
general {
    col.active_border = $primary $secondary 45deg
    col.inactive_border = rgba(6c708690)
}

# Window decoration
decoration {
    col.shadow = rgba(11111b66)
    col.shadow_inactive = rgba(11111b22)
}

# Group colors
group {
    col.border_active = $primary
    col.border_inactive = $outline
    col.border_locked_active = $error
    col.border_locked_inactive = $error_dim
    
    groupbar {
        col.active = $primary
        col.inactive = $surface
        col.locked_active = $error
        col.locked_inactive = $error_dim
    }
}

# Misc colors for various UI elements
misc {
    col.splash = $primary
    background_color = $background
}