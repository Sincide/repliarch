# Matugen Configuration
# Auto-generated by Arch Linux Hyprland Setup Script

[config]
# Reload apps after generation
reload_apps = true
# Set wallpaper after generation
set_wallpaper = true
# Show a desktop notification when done
desktop_notifications = true
# Apply generated theme immediately
apply_theme = true

# Color options
[colors]
# Color scheme mode (light, dark, amoled)
mode = "dark"
# Contrast level (-1.0 to 1.0)
contrast = 0.0
# Custom color overrides (optional)
# custom_colors = { accent = "#89b4fa", surface = "#1e1e2e" }

# Template directories and files
[templates]
# Hyprland colors
hypr = { input_path = "~/.config/matugen/templates/hyprland.conf", output_path = "~/.config/hypr/colors.conf" }

# Waybar theme
waybar = { input_path = "~/.config/matugen/templates/waybar.css", output_path = "~/.config/waybar/colors.css" }

# Fish shell colors
fish = { input_path = "~/.config/matugen/templates/fish_colors.fish", output_path = "~/.config/fish/colors.fish" }

# Kitty terminal colors
kitty = { input_path = "~/.config/matugen/templates/kitty.conf", output_path = "~/.config/kitty/colors.conf" }

# Mako notification colors
mako = { input_path = "~/.config/matugen/templates/mako.conf", output_path = "~/.config/mako/colors.conf" }

# Wofi launcher colors
wofi = { input_path = "~/.config/matugen/templates/wofi.css", output_path = "~/.config/wofi/colors.css" }

# Applications to reload after theme generation
[apps]
# Waybar instances
waybar = "pkill waybar; waybar -c ~/.config/waybar/config-primary.jsonc -s ~/.config/waybar/style.css & waybar -c ~/.config/waybar/config-secondary.jsonc -s ~/.config/waybar/style.css &"

# Mako notifications
mako = "pkill mako; mako &"

# Hyprland (reload configuration)
hyprland = "hyprctl reload"

# Fish shell (source configuration)
fish = "fish -c 'source ~/.config/fish/config.fish'"

# Wallpaper settings
[wallpaper]
# Tool to use for setting wallpaper (hyprpaper, swww, feh, etc.)
tool = "hyprpaper"
# Command to set wallpaper
command = "hyprctl hyprpaper wallpaper"

# Image processing options
[image]
# Resize images for processing (improves performance)
resize = true
# Maximum dimension for resized images
resize_dimensions = [1920, 1080]
# Image format for processing
format = "webp"
# Quality for processed images (1-100)
quality = 85

# Backup settings
[backup]
# Create backups of existing files before overwriting
enabled = true
# Backup directory
directory = "~/.config/matugen/backups"
# Keep backups for this many days
retention_days = 7

# Logging
[logging]
# Log level (error, warn, info, debug, trace)
level = "info"
# Log to file
file = "~/.local/share/matugen/matugen.log"
# Show colored output
colored = true

# Advanced color options
[advanced]
# Color algorithm (material_you, complementary, analogous, triadic)
algorithm = "material_you"
# Use custom color extraction method
custom_extraction = false
# Color temperature adjustment (-100 to 100)
temperature = 0
# Saturation adjustment (-100 to 100) 
saturation = 0
# Lightness adjustment (-100 to 100)
lightness = 0

# Export options
[export]
# Export generated colors to JSON
json = { enabled = true, path = "~/.config/matugen/colors.json" }
# Export to CSS variables
css = { enabled = true, path = "~/.config/matugen/colors.css" }
# Export to shell script
shell = { enabled = true, path = "~/.config/matugen/colors.sh" }
