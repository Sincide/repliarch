# Mako Notification Daemon Dynamic Colors
# Auto-generated by Matugen

# Default notification appearance
background-color={{colors.surface.default.hex}}
text-color={{colors.foreground.default.hex}}
border-color={{colors.primary.default.hex}}
progress-color={{colors.primary.default.hex}}

# Notification dimensions and positioning
width=350
height=120
margin=10
padding=15
border-size=2
border-radius=12

# Font configuration
font=JetBrainsMono Nerd Font 11

# Icons
icon-location=left
max-icon-size=48

# Behavior
sort=-time
layer=overlay
anchor=top-right
default-timeout=5000
ignore-timeout=1
max-visible=5

# Grouping
group-by=app-name

# Low urgency notifications
[urgency=low]
background-color={{colors.surface_dim.default.hex}}
text-color={{colors.on_surface_variant.default.hex}}
border-color={{colors.outline_variant.default.hex}}
default-timeout=3000

# Normal urgency notifications  
[urgency=normal]
background-color={{colors.surface.default.hex}}
text-color={{colors.foreground.default.hex}}
border-color={{colors.primary.default.hex}}
default-timeout=5000

# High urgency notifications
[urgency=critical]
background-color={{colors.error.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.error_bright.default.hex}}
default-timeout=0
ignore-timeout=1

# Application-specific styling

# Media notifications
[app-name="Spotify"]
background-color={{colors.tertiary.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.tertiary_bright.default.hex}}

[app-name="Firefox"]
background-color={{colors.secondary.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.secondary_bright.default.hex}}

# System notifications
[app-name="Volume"]
background-color={{colors.primary_dim.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.primary.default.hex}}
progress-color={{colors.primary_bright.default.hex}}

[app-name="Brightness"]
background-color={{colors.secondary_dim.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.secondary.default.hex}}
progress-color={{colors.secondary_bright.default.hex}}

[app-name="Network"]
background-color={{colors.tertiary_dim.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.tertiary.default.hex}}

# Battery notifications
[app-name="Battery"]
background-color={{colors.tertiary.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.tertiary_bright.default.hex}}

[app-name="Battery"][urgency=critical]
background-color={{colors.error.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.error_bright.default.hex}}

# Screenshot notifications
[app-name="Screenshot"]
background-color={{colors.primary.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.primary_bright.default.hex}}

# Update notifications
[app-name="System Update"]
background-color={{colors.secondary.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.secondary_bright.default.hex}}

# Error notifications
[app-name="Error"]
background-color={{colors.error.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.error_bright.default.hex}}
default-timeout=8000

# Success notifications
[app-name="Success"]
background-color={{colors.tertiary.default.hex}}
text-color={{colors.background.default.hex}}
border-color={{colors.tertiary_bright.default.hex}}
default-timeout=3000

# Format strings
format=<b>%s</b>\n%b
markup=1
actions=1
history=1
text-alignment=left
icon-location=left
max-history=50

# Animation and effects
animation=slide-in
animation-duration=300
animation-step=5

# Mouse interaction
on-button-left=dismiss
on-button-middle=none
on-button-right=dismiss-all
on-touch=dismiss

# Experimental features
experimental-features=1
